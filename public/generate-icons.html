<!-- Open this in browser to generate PWA icons, then screenshot/save -->
<!-- Or use any online tool to convert favicon.svg to 192x192 and 512x512 PNG -->
<canvas id="c" width="512" height="512"></canvas>
<script>
const c = document.getElementById('c').getContext('2d');
c.fillStyle = '#080808';
c.beginPath();
c.roundRect(0, 0, 512, 512, 80);
c.fill();
c.fillStyle = '#EAEAEA';
c.font = '600 220px Georgia';
c.textAlign = 'center';
c.fillText('D', 256, 310);
c.fillStyle = '#777777';
c.font = '300 70px monospace';
c.fillText('.ai', 256, 410);
// Right click canvas -> Save as icon-512.png
// Then resize to 192x192 for icon-192.png
</script>
